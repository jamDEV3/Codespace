<!DOCTYPE html>
<html>
<body>


<script>

// Accepts number from user to calculate the factorial of that number

// Declares function 
function getnumber() {
    
    // Asks user for number, declares variable for prime status
    let x = parseInt(prompt("Give me a number"));
    let prime = true;

    // Loop to cycle through range of numbers, checking whether there are more than the original 2 divisors
    for(i = 2; i <= x - 1; i++)
    // Checks whether any additional numbers within range are divisible by the user's number
        if(x % i == 0) {
            prime = false;
            break;
        }

        // Conditional statement determining the prime status
        if (prime == true)
            alert(x + " is a prime number.");
        else
            alert(x + " is not a prime number.");

}

// Execute function
getnumber();

</script>

</body>
</html>
