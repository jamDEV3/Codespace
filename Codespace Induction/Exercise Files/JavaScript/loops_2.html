<!DOCTYPE html>
<html>
<body>


<script>
// Script asks user for number and creates a multiplication table from 1-10 of the user's number

// Declares n = 10 as max range value, and x as user number
const n = 10;
const x = parseInt(prompt("Enter a number:"));

// Loops between 1 and 10 for multiplication table
for (i = 1; i <= n; i++) {

    // Declares value of the number multiplied the user's number
    z = i * x;
    // Displays the multiplication equation in the console
    console.log(`${x}  x  ${i}  =  ${z}`);
}
</script>

</body>
</html>
