<!DOCTYPE html>
<html>
<body>

<script>

// Declares highest number in range
const n = 15;


// Loops for every number in range between 0 and 15
for (i = 0; i <= n; i++) {
    
    // Checks if number is even
    if (i % 2 == 0) {
        console.log(i + " is even");
    }

    // If not even, returns number as odd
    else {
        console.log(i + " is odd");
    }
}
</script>

</body>
</html>
